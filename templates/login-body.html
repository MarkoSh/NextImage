<div id="ytbg">
    <div style='background-image: url("/static/imgs/bg1.jpg")'></div>
    <div style='background-image: url("/static/imgs/bg2.jpg")'></div>
    <div style='background-image: url("/static/imgs/bg3.jpg")'></div>
    <div style='background-image: url("/static/imgs/bg4.jpg")'></div>
</div>
<div class="loginform-wrapper">
    <form novalidate="novalidate" ng-controller="loginFormController" ng-submit="LoginForm.$valid && submit()"
          method="post" action="/login"
          name="LoginForm" id="LoginForm">
        <div class="sitelogo">
            FryPic
        </div>
        <div>
            <input ng-change="checkname()" ng-model="LoginFormData.login" type="email" name="login" id="login"
                   placeholder="E-Mail" value="test@test.com" required/>
        </div>
        <div>
            <input ng-model="LoginFormData.password" type="password" name="password" id="password"
                   placeholder="Password" value="password" required/>
        </div>
        <div>
            <input ng-model="LoginFormData.logbtn" ng-click="submit()" ng-disabled="LoginForm.$invalid" type="submit"
                   name="logbtn" id="logbtn" value="Log in"/>
            <input ng-model="LoginFormData.sigbtn" ng-click="submit()" ng-disabled="LoginForm.$invalid" type="submit"
                   name="sigbtn" id="sigbtn"
                   value="Sign in"/>
        </div>
    </form>
</div>
